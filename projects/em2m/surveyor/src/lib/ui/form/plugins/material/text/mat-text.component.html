<mat-form-field appearance="outline">
  <mat-label>{{ controlDefinition.label | i18n:controlDefinition.label }}</mat-label>
  <input [autocomplete]="controlDefinition?.autoComplete || 'off' " matInput [id]="controlDefinition.key"
         [formControl]="formControl"
         [type]="controlDefinition?.options?.type || 'text'"
         [readonly]="controlDefinition?.options?.readonly"
         [required]="controlDefinition.required ? 'required' : null"
         [disabled]="controlDefinition.disabled"
         (paste)="onPaste($event)"
         (keydown)="applyMask($event)"
  />
  <mat-error *ngFor="let errorKey of getErrors()">
    {{getErrorMessage(errorKey) | i18n:getErrorMessage(errorKey)}}
  </mat-error>
</mat-form-field>
