<mat-form-field appearance="outline">
  <mat-label>{{ controlDefinition.label}}</mat-label>
  <input matInput [id]="controlDefinition.key"
         [formControl]="formControl"
         [type]="hide ? 'password' : 'text'"
         [required]="controlDefinition.required ? 'required' : null"
         [disabled]="controlDefinition.disabled"
         (keyup)="validatePasswordStrength(formControl)"
         (blur)="validatePasswordStrength(formControl)"
         autocomplete="new-password"/>
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  <!--
  <mat-error *ngFor="let errorKey of getErrors()">
    {{getErrorMessage(errorKey)}}
  </mat-error>
  -->
  <mat-hint [class]="passwordClass">
    {{passwordMessage}}
  </mat-hint>
</mat-form-field>
