<ol class="nav-container" *ngIf="items?.length > 0">
  <li *ngFor="let item of items; let $index = index;" class="nav-item">
    <a [routerLink]="[item.href]" name="{{item.label | i18n:item.label}}">{{item.label | i18n:item.label}}</a>
    <mat-icon [matMenuTriggerFor]="Menu" *ngIf="item.items?.length> 0" style="width: 20px; cursor: pointer;" (mouseenter)="openMenu()">
      more_vert
    </mat-icon>
    <mat-menu #Menu="matMenu" [overlapTrigger]="false" xPosition="before">
      <button *ngFor="let subItem of item.items;" [routerLink]="[subItem.href]" mat-menu-item>{{subItem.label | i18n:subItem.label}}</button>
    </mat-menu>
  </li>
</ol>
