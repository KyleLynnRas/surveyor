<div class="selected-container">
  <div class="selected larger-font max-width-250" *ngIf="selectedTz">{{selectedTz?.name | i18n:selectedTz?.name}}</div>
  <p>{{selectedTz?.name | i18n:selectedTz?.name}}</p>
  <div class="selected larger-font" *ngIf="!selectedTz">{{"No Timezone Selected" | i18n:"NoTimezoneSelected"}}</div>
  <div class="local-btn" (click)="selectLocal()">{{"Use Local" | i18n:"UseLocal"}}</div>
</div>
<div class="mdl-textfield mdl-js-textfield">
  <input #timeZoneFocus class="mdl-textfield__input searcher" (keyup)="search()"
         [(ngModel)]="searchText" placeholder="{{'Search for a timezone' | i18n:'Searchfortimezone'}}...">
  <div class="clear-icon" *ngIf="clearVisible">
    <i class="fa fa-times-circle" (click)="clearSearch()"></i>
  </div>
</div>
<div class="nav-color-input">
  <div class="timezone" *ngFor="let timezone of tzSearchResults; let i = index" (click)="select(i)">
    <div class="not-selected-spacer" *ngIf="!(selectedTz?.name === timezone.name)"></div>
    <span><i class="fa fa-check-circle" *ngIf="selectedTz?.name === timezone.name"></i></span>
    <span [ngClass]="{'selected': selectedTz?.name === timezone.name}">(UTC{{timezone.offset}}) {{timezone.displayName | i18n:timezone.displayName}}</span>
  </div>
</div>
