  <div class="mdl-dialog show-modal animated zoomIn" [class.zoomOut]="isDismissed" [style.width]="width+'px'" (keyup.esc)="cancel()">
    <h4 class="mdl-dialog__title" *ngIf="!hideTitle">{{ title }}</h4>
    <div class="mdl-dialog__content flex-vertical" [ngClass]="{ 'no-padding': noPadding}">
      <div #modalTarget></div>
    </div>
    <div class="mdl-dialog__actions" *ngIf="!(hideSubmit && hideCancel && hideDelete)">
      <button *ngIf="!hideSubmit" type="button" class="mdl-button mdl-button--colored" [disabled]="!canSubmit()" (click)="submit()">
        {{ submitLabel }}
      </button>
      <button *ngIf="!hideCancel" type="button" class="mdl-button mdl-button--colored close" (click)="cancel()">
        {{ cancelLabel }}
      </button>
      <div class="mdl-layout-spacer"></div>
      <button *ngIf="!hideDelete" type="button" class="mdl-button mdl-color-text--red" (click)="delete()">
        {{ deleteLabel }}
      </button>
    </div>
  </div>
