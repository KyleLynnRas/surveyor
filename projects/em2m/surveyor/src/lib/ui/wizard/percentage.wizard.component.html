<div class="wizard-wrapper flex-vertical" *ngIf="steps && steps?.length > 0">
  <div class="page-header" *ngIf="title">
    <div class="page-title">{{title}}</div>
  </div>
  <div class="progress-container" [ngStyle]="{'height': progressBarHeight, 'background': progressBarBgColor}">
    <div class="progress-bar" [ngStyle]="{'width': percentageComplete + '%', 'background': progressBarColor}">
      <div class="progress-bar-highlights"></div>
<!--      <div class="progress-bar-highlights" [ngStyle]="{width: (percentageComplete <= 40) ? '95%' : '99%' }"></div>-->
    </div>
  </div>
  <div class="steps">
    <ng-content></ng-content>
  </div>
</div>

<div *ngIf="!steps || steps?.length === 0">
  <p>
    {{"No available steps" | i18n:"noavailablesteps"}}
  </p>
</div>
